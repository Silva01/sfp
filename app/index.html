<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="css/stylo.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col">
        <div class="mdl-shadow--2dp through mdl-shadow--16dp">
          <div class="mdl-card__title">
            <h3>Cadastrar Gastos</h3>
          </div>
          <div class="mdl-card__actions">
            <form>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="credito">
                <input type="radio" id="credito" class="mdl-radio__button" name="opcoes" value="credito" checked>
                <span class="mdl-radio__label">Credito</span>
              </label>

              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="debito">
                <input type="radio" id="debito" class="mdl-radio__button" name="opcoes" value="debito" checked>
                <span class="mdl-radio__label">Debito</span>
              </label>

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="codigo">
                <label class="mdl-textfield__label" for="codigo">Codigo</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield">
                <label class="mdl-textfield__label" for="vencimento">Vencimento</label>
                <input class="mdl-textfield__input" type="date" id="vencimento">
              </div>

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="number" id="valor">
                <label class="mdl-textfield__label" for="valor">Valor</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="number" id="doc">
                <label class="mdl-textfield__label" for="doc">N째 Documento</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="pag">
                <label class="mdl-textfield__label" for="pag">Forma de Pagamento</label>
              </div>

              <input class="mdl-button mdl-js-button mdl-js-ripple-effect" type="submit" value="Salvar">
              <input class="mdl-button mdl-js-button mdl-js-ripple-effect" type="reset" value="Novo">
            </form>
          </div>
        </div>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
            <tr>
              <th>C처digo</th>
              <th>N째 Doc</th>
              <th>NV</th>
              <th>Vencimento</th>
              <th>Valor</th>
              <th>Hist처rico</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Teste</td>
              <td>Teste</td>
              <td>Teste</td>
              <td>Teste</td>
              <td>Teste</td>
              <td>Teste</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <script type="text/javascript" src="../bower_components/dist/jquery.min.js"></script>
    <script src="../bower_components/material-design-lite/material.min.js"></script>
  </body>
</html>
